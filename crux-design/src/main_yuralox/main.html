<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crux Design</title>
    <link rel="stylesheet" href="header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profile = document.querySelector('.profile');
            const dropdown = document.querySelector('.profile-dropdown');
            
            profile.addEventListener('mouseenter', function() {
                dropdown.style.display = 'flex';
                dropdown.style.flexDirection = 'column';
                dropdown.style.animation = 'fadeIn 0.5s ease forwards'; // Increased duration
            });
            
            profile.addEventListener('mouseleave', function() {
                dropdown.style.animation = 'fadeOut 0.5s ease forwards'; // Increased duration
                setTimeout(function() {
                    if (!profile.matches(':hover')) {
                        dropdown.style.display = 'none';
                    }
                }, 500); // Increased to match the new animation duration
            });
        });
    </script>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h1>Goida</h1>
        </div>
        <div class="profile-container">
            <div class="profile">
                <img src="profile_placeholder.jpg" alt="Profile" class="profile-pic">
                <span class="profile-name">User Name</span>
                <div class="profile-dropdown">
                    <button class="btn sign-in">Sign In</button>
                    <button class="btn sign-up">Sign Up</button>
                </div>
            </div>
        </div>
    </header>
    
    <nav class="tab-navigation">
        <ul class="tabs">
            <li class="tab-item"><a href="#lessons">Lessons</a></li>
            <li class="tab-item"><a href="#materials">Materials</a></li>
            <li class="tab-item"><a href="#other">Other</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="main-content">
            <div class="circle circle-left"></div>
            <div class="circle circle-right"></div>
            <h1 class="huge-text">КГ?</h1>
            <hr class="divider">
            <h2 class="large-text">Левус клас/квас</h2>
        </div>
    </main>
</body>
</html>
