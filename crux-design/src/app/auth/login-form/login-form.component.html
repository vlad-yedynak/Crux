<div class="form-card">
    <h2>Login to your account</h2>
    <input type="email" placeholder="Email"/>
    <input type="password" placeholder="Enter your password"/>
    <div class="forgot-link"><a href="#">Forgot?</a></div>
    <button>Login now</button>
    <p>Don't have an account? <a (click)="onSwitchToSignup()" style="cursor: pointer;">Sign up</a></p>
</div>
